<nav class="navbar">
    <a class="navbar-brand" href="#">Student Management</a>
    <ul class="navbar-nav ">
      <li class="nav-item  ">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Students</a>
      </li>
    </ul>
    <div class="btn-group ml-2" role="group" aria-label="View Toggle">
        <a class="btn btn-secondary" routerLink="/card-view">Card View</a>
        <a class="btn btn-secondary" routerLink="/table-view">Table View</a>
      </div>
    <form class="form-inline ml-auto" (ngSubmit)="onSearch()">
      <div class="input-group">
        <input type="text" class="form-control" name="searchQuery" placeholder="Search students" [(ngModel)]="searchQuery">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" (click)="onSearch()">Search</button>
        </div>
      </div>
    </form>
  
    <button class="btn btn-success" (click)="addStudent()">Add Student</button>
    <button class="btn btn-primary" (click)="editStudent()">Edit Student</button>
    <button class="btn btn-danger" (click)="deleteStudent()">Delete Student</button>
  </nav>
